kind: Deployment
apiVersion: apps/v1
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - env:
            - name: REDIS_HOST
              value: redis
            - name: MYSQL_HOST
              value: mariadb
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: MYSQL_DATABASE
                  name: mariadb-secrets
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: mariadb-secrets
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: MYSQL_USER
                  name: mariadb-secrets
            - name: NEXTCLOUD_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: mariadb-secrets
            - name: NEXTCLOUD_ADMIN_USER
              value: "admin"
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: nextlcoud.sharmahome.info home-macmini 10.0.0.20
            - name: APACHE_BODY_LIMIT
              value: "10737418240"
          image: nextcloud:latest
          name: nextcloud
          lifecycle: ##Optional: should run a nextcloud cronjob for the installed apache browser
            postStart:
              exec:
                command:
                  - "sh"
                  - "-c"
                  - "apt-get update && apt-get install -y openrc && start-stop-daemon --start --background --pidfile /cron.pid --exec /cron.sh"
          resources:
            limits:
              memory: "2000Mi"
              cpu: "1"
            # requests:
            #   memory: "128Mi"
            #   cpu: "50m"
          volumeMounts:
            - name: apps
              mountPath: /var/www/html/custom_apps
            - name: config
              mountPath: /var/www/html/config
            - name: data
              mountPath: /var/www/html/data
            - name: html
              mountPath: /var/www/html
      volumes:
        - name: apps
          persistentVolumeClaim:
            claimName: nextcloud-apps
        - name: config
          persistentVolumeClaim:
            claimName: nextcloud-config
        - name: data
          persistentVolumeClaim:
            claimName: nextcloud-data
        - name: html
          persistentVolumeClaim:
            claimName: nextcloud-html

