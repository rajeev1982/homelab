apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-mariadb
  namespace: prod-nextcloud
spec:
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: hostpath-storage
  hostPath:
    path: /opt/kubernetes-volumes/nextcloud/mariadb

