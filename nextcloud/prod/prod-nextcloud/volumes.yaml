apiVersion: v1
kind: PersistentVolume
metadata:
  name: prod-nextcloud-mariadb
  namespace: prod-nextcloud
spec:
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: hostpath-storage
  hostPath:
    path: /home/shared/kubernetes-volumes/prod-nextcloud/mariadb

