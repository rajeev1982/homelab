apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-apps
  namespace: nextcloud
spec:
  capacity:
    storage: 10Gi
  storageClassName: hostpath-storage
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/Data/NextCloud/apps

